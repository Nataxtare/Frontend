<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стихотворения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            color: #333;
        }
        h2 {
            color: #8b0000;
        }
        div {
            margin-bottom: 20px;
        }
        img {
            width: 50px;
            height: auto;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>
    <h2 id="ruslan">Руслан и Людмила</h2>
    <div style="font-size: 1.2em; font-weight: bold; color: #4b0082;">
        У лукоморья дуб зелёный;
        Златая цепь на дубе том...
    </div>

    <h2 id="bronze">Медный всадник</h2>
    <div style="font-style: italic; font-size: 1.1em; color: #4682b4;">
        Над омраченным Петроградом
        Дышал ноябрь осенним хладом...
    </div>

    <h2 id="parus">Парус</h2>
    <div style="font-size: 1.3em; font-weight: normal; color: #800000;">
        Белеет парус одинокий
        В тумане моря голубом...
    </div>

    <h2 id="demon">Демон</h2>
    <div style="font-size: 1em; font-weight: lighter; color: #006400;">
        В те дни, когда мне были новы
        Все впечатленья бытия...
    </div>

    <a href="index.html">
        <img src="avatar.jpg" alt="На главную">
    </a>
</body>
</html>
